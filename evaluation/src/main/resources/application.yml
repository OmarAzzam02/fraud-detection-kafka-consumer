server:
  port: 8083

spring:
  application:
    name: evaluation

  cloud:
    loadbalancer:
      cache:
        ttl: 60s


  datasource:
    url: jdbc:oracle:thin:@//localhost:1521/XE
    username: system
    password: manager
    driver-class-name: oracle.jdbc.driver.OracleDriver


  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.Oracle12cDialect
        format_sql: true
    show-sql: true


eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka




